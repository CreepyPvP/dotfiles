unbind r
bind r source-file ~/.tmux.conf

# different prefix
set -g prefix C-s

# sane split commands
bind - split-window -v
bind m split-window -h
unbind %
unbind '"'

# enable mouse control
set -g mouse on

# vim pane navigation
setw -g mode-keys vi
# bind-key h select-pane -L
# bind-key j select-pane -D 
# bind-key k select-pane -U
# bind-key l select-pane -R

bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D 
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# maximize current pane
bind-key j resize-pane -Z

# cool scripts
bind-key -r f run-shell "tmux neww sessionizer.sh"
unbind i
bind-key -r i run-shell "tmux split-window -h cht.sh"

# set -g @plugin 'catppuccin/tmux'
# set -g @catppuccin_flavour 'latte' # or frappe, macchiato, mocha

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# fixing colors
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',alacritty:RGB'
set-option -sg escape-time 10
set-option -g focus-events on

# removing status bar + moving it to top (for cmd)
set -g status-position top
set-option -g status off

run '~/.tmux/plugins/tpm/tpm'


# setw -g pane-border-status top
setw -g pane-border-format 'â”€'
set -g pane-active-border-style fg=colour8
set -g pane-active-border-style bg=default
